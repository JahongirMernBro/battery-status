<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <audio src="./Yamin_Band_-_ONAM.MP3"></audio>
        <div class="card">
            <div class="circle">

            </div>
            <h2>Onam</h2>
            <p class="artist">Yamin band</p>
            <button class="play">Listen</button>
        </div>
    </section>
</body>
<script>
    let play = document.querySelector("button")
    let audio = document.querySelector("audio")
    play.addEventListener("click", () => {
        if (play.textContent.includes("Listen")) {
            audio.play()
            play.textContent = "Stop"
            document.querySelector(".circle").style.animationPlayState = "running"
        } else if (play.textContent.includes("Stop")) {
            audio.pause()
            play.textContent = "Listen"
            document.querySelector(".circle").style.animationPlayState = "paused"
        }
    })
</script>

</html>
